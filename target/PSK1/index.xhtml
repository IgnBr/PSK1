<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Main page</title>
</h:head>
<h:body>
    <h2>Universities:</h2>
    <ol>
        <ui:repeat value="#{universities.allUniversities}" var="university">
            <li>
                <h:link value="#{university.name}" outcome="students?universityId=#{university.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <p>Name: </p>
        <h:inputText value="#{universities.universityToCreate.name}" required="true"/>
        <p>Address: </p>
        <h:inputText value="#{universities.universityToCreate.address}" required="true"/>
        <br/>
        <h:commandButton value="Add new university" action="#{universities.createUniversity}"/>
    </h:form>
    <br/>
    <h:link value="Mybatis" outcome="/myBatis/universities"/>
</h:body>
</html>
