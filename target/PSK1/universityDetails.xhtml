<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateUniversityDetails.university.nameWithAddress}</h2>
    <h:form>
        <h:outputText value="name: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateUniversityDetails.university.name}" required="true" />
        <h:commandButton value="update" action="#{updateUniversityDetails.updateUniversityName()}">
            <f:param name="universityId" value="#{updateUniversityDetails.university.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateUniversityName.generationStatus}" />
        <h:commandButton value="Generate name?" disabled="#{generateUniversityName.generationRunning}" action="#{generateUniversityName.generateNewName()}">
            <f:param name="universityId" value="#{updateUniversityDetails.university.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
