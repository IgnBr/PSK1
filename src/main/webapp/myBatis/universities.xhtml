<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Universities myBatis</title>
</h:head>
<h:body>
    <h2>Universities: </h2>
    <ol>
        <ui:repeat value="#{universitiesMyBatis.allUniversities}" var="university">
            <li><h:link value="#{university.name}" outcome="/myBatis/students?universityId=#{university.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <p>Name: </p>
        <h:inputText value="#{universitiesMyBatis.universityToCreate.name}" required="true"/>
        <p>Address: </p>
        <h:inputText value="#{universitiesMyBatis.universityToCreate.address}" required="true"/>
        <h:commandButton value="Create new university" action="#{universitiesMyBatis.createUniversity}"/>
    </h:form>
    <br/>
    <h:link value="Main page" outcome="/index"/>
</h:body>
</html>
